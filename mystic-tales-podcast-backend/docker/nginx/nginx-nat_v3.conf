worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # CRITICAL: Backend Connection Pool
    # ============================================
    upstream api_gateway_cluster {
        server api-gateway-service-1:8041;
        server api-gateway-service-2:8041;
        server api-gateway-service-3:8041;

        least_conn;
        
        # üî• THIS IS THE KEY FIX üî•
        # Each Nginx worker needs enough connections to each backend
        # Formula: keepalive = (worker_connections / upstream_servers) / 2
        # Example: (10000 / 3) / 2 = ~1666
        keepalive 2000;              # ‚Üê MASSIVELY INCREASED
        keepalive_timeout 60s;
        keepalive_requests 10000;    # Reuse connections more
    }
    
    # Disable rate limiting for testing
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10000r/m;
    
    # ============================================
    # HTTP Server (Port 80)
    # ============================================
    server {
        # üî• CRITICAL: Increase connection queue
        listen 80 backlog=65535;  # ‚Üê INCREASED from default 511
        server_name api-gateway.mystic-tales-podcast.xyz;  # ‚Üê REPLACE WITH YOUR ACTUAL BACKEND DOMAIN
        
        # Health check endpoint (NO redirect, stays on HTTP)
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ============================================
    # HTTPS Server (Port 443)
    # ============================================
    server {
        # üî• CRITICAL: Increase connection queue
        listen 443 ssl http2 backlog=65535;  # ‚Üê INCREASED from default 511
        server_name api-gateway.mystic-tales-podcast.xyz;  # ‚Üê REPLACE WITH YOUR ACTUAL BACKEND DOMAIN
        
        # ============================================
        # SSL Configuration
        # ============================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Modern SSL/TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL session cache for performance
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # ============================================
        # API Gateway Proxy (Main traffic)
        # ============================================
        location / {
            # Rate limiting OFF for testing
            # limit_req zone=api_limit burst=1000 nodelay;
            
            proxy_pass http://api_gateway_cluster;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # ‚Üê Important for HTTPS
            proxy_set_header Connection "";  # ‚Üê CRITICAL for keepalive
            
            # üî• HTTP 1.1 REQUIRED for keepalive
            proxy_http_version 1.1;
            
            # Timeouts (reasonable, not too long)
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Retry ONLY on connection errors, NOT application errors
            proxy_next_upstream error timeout;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 3s;
            
            # Buffering OFF (let data stream through)
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # ============================================
        # Health Check Endpoint
        # ============================================
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
    
    # ============================================
    # Logging
    # ============================================
    access_log off;  # Disable for performance
    error_log /var/log/nginx/error.log error;  # Only errors
}