# Nginx Reverse Proxy Configuration for API Gateway
events {
    worker_connections 1024;
}

http {
    # API Gateway Upstream
    upstream api_gateway_cluster {
        # Health check cho each instance
        server api-gateway-service-1:8041 weight=3 max_fails=3 fail_timeout=30s;
        server api-gateway-service-2:8041 weight=3 max_fails=3 fail_timeout=30s;
        server api-gateway-service-3:8041 weight=2 max_fails=3 fail_timeout=30s;

        # Load balancing algorithm
        least_conn;  # hoặc ip_hash cho session affinity
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # Main server block
    server {
        listen 80;
        server_name localhost api.yourdomain.com;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main API routing with rate limiting
        location / {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy to API Gateway cluster
            proxy_pass http://api_gateway_cluster;
            
            # Headers for proper forwarding
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Enable connection keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Health check cho upstream
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        # Static files (nếu cần)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Logging
    access_log /var/log/nginx/api_gateway_access.log;
    error_log /var/log/nginx/api_gateway_error.log warn;
}
